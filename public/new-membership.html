<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Management</title>
    <link rel="stylesheet" href="main.css" />
    <script src="createMembership.js" defer></script>
  </head>
  <body>
    <header>
      <div class="nav">
        <a href="./index.html">Membership</a>
        <a href="./users.html">Users</a>
      </div>
    </header>
    <div class="container">
      <div class="page-header">
        <div class="title-text item">
          <h2>Enter Membership </h2>
          <span
            >Here you can manage your membership packages. Note: Make sure you
            are not deactivating packages assigned to active users.</span
          >
        </div>
      </div>
      <div id="add-membership" class="enter-form">
        <form action="#" method="post">
            <div class="form-row">
                <label for="name">Name:</label>
                <input id='name' name="name" type="text" maxlength="200" required/>
            </div>
            <div class="form-row">
                <label for="price">Price: </label>
                <input id="price" name="price" type="number" min="0" max="1000" step="0.01" required/>
            </div>
            <div class="form-row">
                <label for="description">Description: </label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-row">
                <button type="button" onclick="clearForm()">Cancel</button>
                <button type="submit">Save membership</button>
            </div>
        </form>
      </div>
      <footer>
        <p>Copyright &copy;2021 Membership Manager</p>
      </footer>
    </div>
  </body>
</html>
